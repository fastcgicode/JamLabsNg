<div class="wrapper">
  <div class="header">
    <app-header></app-header>
  </div>
  <div class="sources">
    <app-sources [buttons]="buttons" (clickSource)="sourceClick($event)"></app-sources>
  </div>
  <div class="content">
      <div class="title content-row">
        <app-title></app-title>
      </div>
      <div class="canvas content-row">
        <router-outlet></router-outlet>
        <div style="padding: 6px;">
          <strong>Try Buttons:</strong><br />
          Clicked: {{clickedButtonName}}<br />
          <button (click)="addButton()">Add a button</button>
        </div>
      </div>
      <div class="controls content-row">
        <app-controls></app-controls>
      </div>
  </div>
  <div class="destinations">
    <app-destinations></app-destinations>
  </div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>
